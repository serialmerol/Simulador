<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador DnD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="nuevoPersonaje">Click aqui para crear personaje</button>
    </header>
    <div id="llenadoDatos" class="oculto">
        <form id="creacionPersonaje" class="datos">
            <div class="barra">
                <label for="nombre">NOMBRE</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre del personaje" required>
                <label for="raza">RAZA</label>
                <input type="text" name="raza" id="raza" placeholder="Raza del personaje" required>
                <label for="clase">CLASE</label>
                <select name="clase" id="clase" required>
                    <option value="" selected disabled hidden>Elige tu clase</option>
                    <option value="asesino">Asesino</option>
                    <option value="bardo">Bardo</option>
                    <option value="cazador">Cazador</option>
                    <option value="clerigo">Clerigo</option>
                    <option value="druida">Druida</option>
                    <option value="guerrero">Guerrero</option>
                    <option value="ladron">Ladron</option>
                    <option value="mago">Mago</option>
                    <option value="monje">Monje</option>
                    <option value="palalin">Paladin</option>
                    <option value="pistolero">Pistolero</option>
                </select>
                <label for="nivel">NIVEL</label>
                <input type="number" id="nivel" min="1" max="20" placeholder="1 a 20" required>
            </div>
            <div class="barra">
                <label for="stat0">Fuerza</label>
                <input type="number" id="stat0" min="6" max="18" placeholder="6 a 18" required>
                <label for="stat1">Destreza</label>
                <input type="number" id="stat1" min="6" max="18" placeholder="6 a 18" required>
                <label for="stat2">Constitucion</label>
                <input type="number" id="stat2" min="6" max="18" placeholder="6 a 18" required>
                <label for="stat3">Inteligencia</label>
                <input type="number" id="stat3" min="6" max="18" placeholder="6 a 18" required>
                <label for="stat4">Sabiduria</label>
                <input type="number" id="stat4" min="6" max="18" placeholder="6 a 18" required>
                <label for="stat5">Carisma</label>
                <input type="number" id="stat5" min="6" max="18" placeholder="6 a 18" required>
            </div>
            <div class="boton">
                <input type="submit" value="SALVAR PERSONAJE" class="boton" />
                <input type="reset" value="LIMPIAR CAMPOS" class="boton" />
            </div>
        </form>

    </div>
    <h1>Este es un simulador de tiradas de habilidad para Dungeons and Dragons</h1>
    <div id="informacion">    
        <div>
            <h2>DATOS DEL PERSONAJE</h2>
            <div id="barra" class="barra">
                <div id="tituloNombre">
                    <p>NOMBRE</p>
                </div>
                <div id="tituloRaza">
                    <p>RAZA</p>
                </div>
                <div id="tituloClase">
                    <p>CLASE</p>
                </div>
                <div id="tituloNivel">
                    <p>NIVEL</p>
                </div>
            </div>
        </div>
        <div>
            <h2>ATRIBUTOS</h2>
            <div id="barraAtributo" class="barra">
                
            </div>
        </div>
        <h2>HISTORIAL DE TIRADAS</h2>
        <div id="barraHistorial" class="historial">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="app.js"></script>

</body>
</html>
