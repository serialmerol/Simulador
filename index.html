<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador DnD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Este es un simulador de tiradas de habilidad para Dungeons and Dragons</h1>
    <div>
        <h2>DATOS DEL PERSONAJE</h2>
        <div id="barra">
            <div id="tituloNombre">
                <p>NOMBRE</p>
            </div>
            <div id="tituloRaza">
                <p>RAZA</p>
            </div>
            <div id="tituloClase">
                <p>CLASE</p>
            </div>
            <div id="tituloNivel">
                <p>NIVEL</p>
            </div>
        </div>
    </div>
    <div>
        <h2>ATRIBUTOS</h2>
        <div id="barra">
            <div id="tituloStr">
                <h3>Fuerza</h3>
            </div>
            <div id="tituloDex">
                <h3>Destreza</h3>
            </div>
            <div id="tituloCon">
                <h3>Constitucion</h3>
            </div>
            <div id="tituloInt">
                <h3>Inteligencia</h3>
            </div>
            <div id="tituloWis">
                <h3>Sabiduria</h3>
            </div>
            <div id="tituloCha">
                <h3>Carisma</h3>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
